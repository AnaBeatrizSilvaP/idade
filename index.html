<script>
var idade = prompt("Insira a sua idade.")
if (idade <= 0){
    document.write ("Idade Invalida")
} else if (idade <= 17){
    document.write ("Você é menor de idade")
} else if (idade => 18 && 64){
    document.write ("você é maior de idade")
} else if  (idade >= 65){
    document.write ("você é um idoso")
}
</script>
